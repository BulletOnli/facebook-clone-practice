<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
  </head>
  <body>
    <div class="header">
      <img class="logo" src="facebook-logo.svg" alt="">
    </div>
      <p class="connect">Connect with friends and the world around you on Facebook.</p>
    <div class="main">
      <div class="container">
        <form action="">
          <div class="form-control">
            <input class="email-log" type="text" placeholder="Email or phone number">
          </div>
          <div class="form-control">
            <input class="pass-log" type="password" placeholder="Password">
          </div>
          <div class="form-control">
            <button class="login-button">Log in</button>
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
          <hr class="line">
          <div class="form-control">
            <button class="new-acc-button">Create new account</button>
          </div>
        </form>
      </div>
    </div>
    <div class="belowtext">
      <p class="textbelow"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
      <p class="author">Clone by Gemmuel Dela Pena</p>
    </div>
  </body>
</html>
